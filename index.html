<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Portfólio AndreCode</title>
  <link rel="icon" href="img/logo.svg" type="image/svg" />

  <link rel="stylesheet" href="/css/sysle.css">

</head>
<body>

  <section id="loading">Carregando...</section>
  <header id="header">Cabeçalho</header>

  <!-- Conteúdo principal (desktop) -->
  <main id="mainContent">
    <section id="hero">Hero</section>
    <section id="carrossel">Carrossel</section>
    <section id="about">Sobre</section>
    <section id="highlight">Destaques</section>
    <section id="contact">Contato</section>

    <!-- Botões para alternar conteúdo na sessão portfólio -->
    <div id="desktopPortfolioMenu">
      <button data-target="projects">
        <img src="img/redes/project.svg" alt="Projetos">Projetos
      </button>
      <button data-target="formations">
        <img src="img/redes/formation.svg" alt="Formações">Formações</button>
      <button data-target="technologies">
        <img src="img/redes/technologies.svg" alt="technologies">Tecnologias</button>
    </div>

    <section id="portfolio">
      <section id="projects">Projetos</section>
      <section id="formations">Formações</section>
      <section id="technologies">technologies</section>
    </section>
  </main>

  <!-- Menu Mobile -->
  <nav id="menuMobile">
    <button data-mobile="inicio" class="active">
      <img src="img/redes/home.svg" alt="home">Início</button>
    <button data-mobile="projects">
      <img src="img/redes/project.svg" alt="projects">Projetos</button>
    <button data-mobile="formations">
      <img src="img/redes/formation.svg" alt="formations">Formações</button>
    <button data-mobile="technologies">
      <img src="img/redes/technologies.svg" alt="technologies">technologies</button>
  </nav>

  <footer id="footer">Rodapé</footer>

  <script src="/js/script.js"></script>
  <script src="/js/menuMobile.js"></script>

</body>
</html>
