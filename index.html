<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio Tech | AndreCode</title>
    <link rel="icon" href="img/logo.svg" type="image/svg" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <link rel="stylesheet" href="/js/scripts.js" />
  </head>

  <body>
    <main>

      <section id="loading-screen">
        <div class="loading-content">
            <div class="logo-container">
                <div class="logo-container">
                    <div class="logo-animation">
                        <div class="logo-item">
                            <img src="img/redes/formacoes.svg" alt="Formações" />
                        </div>
                        <div class="logo-item">
                          <img src="img/redes/projetos.svg" alt="Conquistas" />
                        </div>
                        <div class="logo-item">
                          <img src="img/redes/skills.svg" alt="skills" />
                        </div>
                      </div>

          <div class="welcome-message">
            <div class="welcome-line">
              <span class="word-animation">Bem-Vindo(a)</span>
              <span class="word-animation">ao</span>
              <span class="word-animation">meu</span>
            </div>
            <div class="welcome-line">
                <span class="word-animation-color">Portfólio</span>
                <span class="word-animation-color">Website</span>
              </div>
          </div>

          <div class="loading-progress">
            <div class="progress-bar-center"></div>
          </div>

          <div class="url-display">
            <div class="url-box">
              <div class="url-text" id="animated-url"></div>
            </div>
          </div>
        </div>
      </section>

      <header class="header" id="header">
        <a href="index.html" class="header__text-logo">
          Portfólio Tech
        </a>

        <nav class="header__nav">
          <div class="header__menu-toggle" id="menu-toggle">
            <span class="header__menu-line"></span>
            <span class="header__menu-line"></span>
            <span class="header__menu-line"></span>
          </div>

          <ul class="header__menu" id="header__menu">
            <li class="header__menu-item">
              <a href="#hero" class="header__menu-link">Início</a>
            </li>
            <li class="header__menu-item">
              <a href="#about" class="header__menu-link">Sobre</a>
            </li>
            <li class="header__menu-item">
              <a href="#highlights" class="header__menu-link">Destaques</a>
            </li>
            <li class="header__menu-item">
              <a href="#portfolio" class="header__menu-link">Portfólio</a>
            </li>
            <li class="header__menu-item header__theme-toggle-mobile">
              <div class="header__theme-toggle" id="themeToggleMobile">
                <div class="header__theme-switch">
                  <div class="header__theme-handle"></div>
                </div>
                <span class="header__theme-label">Modo Escuro</span>
              </div>
            </li>
          </ul>

          <div
            class="header__theme-toggle header__theme-toggle-desktop"
            id="themeToggleDesktop"
          >
            <div class="header__theme-switch">
              <div class="header__theme-handle"></div>
            </div>
            <span class="header__theme-tooltip">Tema Escuro</span>
          </div>
        </nav>
      </header>

    </main>

    <script src="js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
